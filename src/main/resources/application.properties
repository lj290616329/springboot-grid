server.port=8088
spring.datasource.url=jdbc:mysql://127.0.0.1:12345/spring-grid?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
swagger2.enable=true
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.tsing.grid.entity.*
##驼峰设置
mybatis.configuration.map-underscore-to-camel-case=true
logging.level.com.tsing.grid.mapper=debug

##设置文件上传大小限制为10M
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# thymeleaf设置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.charset=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
#七牛图片空间设置

#外部文件夹设置
